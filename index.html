<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính tiền chơi net</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 20px;
        }
        .box {
            background: white;
            max-width: 380px;
            padding: 25px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            color: #0099cc;
        }

        .price-box {
            background: #e6faff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #00aaff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00aaff;
            box-shadow: 0 0 5px #00aaff;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            border: none;
            background: #00aaff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0088cc;
            transform: scale(1.03);
        }

        #ketqua {
            margin-top: 15px;
            text-align: center;
            color: #008000;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Tính tiền chơi net</h2>

    <div class="price-box">
        <b>Bảng giá:</b><br>
        • Tiền net 1 giờ: <b style="color:#009900">12.000đ</b><br>
        • Từ 1–3 giờ: <b style="color:#cc6600">10.000đ / giờ</b><br>
        • Từ 3 giờ trở lên: <b style="color:#cc0000">8.000đ / giờ</b>
    </div>

    <label>Nhập số giờ chơi:</label>
    <input type="number" id="gio" placeholder="Ví dụ: 2.5">

    <button onclick="tinhTien()">Tính tiền</button>

    <h3 id="ketqua"></h3>
</div>

<script>
function tinhTien() {
    let gio = parseFloat(document.getElementById('gio').value);
    let gia = 0;

    if (isNaN(gio) || gio <= 0) {
        document.getElementById('ketqua').innerHTML = "Vui lòng nhập số giờ hợp lệ!";
        return;
    }

    if (gio < 1) {
        gia = 12000;
    } else if (gio < 3) {
        gia = 10000;
    } else {
        gia = 8000;
    }

    let tien = gio * gia;
    document.getElementById('ketqua').innerHTML = "Tiền cần trả: " + tien.toLocaleString() + "đ";
}
</script>

</body>
</html>
